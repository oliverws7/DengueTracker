<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste WebSocket - Dengue Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00b894;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .controls-advanced {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #00cec9;
            color: white;
        }

        .btn-info:hover {
            background: #00b894;
            transform: translateY(-2px);
        }

        .notificacoes-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
        }

        .notificacoes-container h3 {
            color: #2d3436;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notificacoes-container h3::before {
            content: 'üîî';
            font-size: 1.2em;
        }

        #notificacoes {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #notificacoes p {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease;
        }

        #notificacoes p.entrada {
            border-left-color: #27ae60;
        }

        #notificacoes p.reporte {
            border-left-color: #e74c3c;
        }

        #notificacoes p.saida {
            border-left-color: #f39c12;
        }

        #notificacoes p.alerta {
            border-left-color: #e17055;
            background: #fff5f5;
        }

        #notificacoes p.resolvido {
            border-left-color: #00b894;
            background: #f0fff4;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .user-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info strong {
            color: #e17055;
        }

        .coordenadas {
            background: #e8f4fd;
            border: 1px solid #3498db;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Teste WebSocket</h1>
            <p>Dengue Tracker - Notifica√ß√µes em Tempo Real</p>
            <div class="status">
                <div class="status-dot"></div>
                <span id="status-text">Conectando...</span>
            </div>
        </div>

        <div class="content">
            <div class="user-info">
                üë§ Usu√°rio: <strong id="usuario-atual">teste-websocket</strong>
            </div>

            <div class="coordenadas" id="coordenadas-info">
                üìç Coordenadas: Aguardando...
            </div>

            <!-- Controles B√°sicos -->
            <div class="controls">
                <button class="btn-primary" onclick="entrarSala('S√£o Paulo')">
                    üèôÔ∏è Entrar em S√£o Paulo
                </button>
                <button class="btn-success" onclick="simularReporte()">
                    üìä Simular Novo Reporte
                </button>
                <button class="btn-warning" onclick="entrarSala('Rio de Janeiro')">
                    üåÖ Entrar no Rio de Janeiro
                </button>
                <button class="btn-danger" onclick="desconectar()">
                    üîå Desconectar
                </button>
            </div>

            <!-- Controles Avan√ßados -->
            <div class="controls-advanced">
                <button class="btn-info" onclick="entrarArea()">
                    üó∫Ô∏è Entrar na Minha √Årea
                </button>
                <button class="btn-primary" onclick="simularReporteReal()">
                    üö® Simular Reporte Real
                </button>
                <button class="btn-success" onclick="testarNotificacoesAvancadas()">
                    üîî Testar Todas Notifica√ß√µes
                </button>
            </div>

            <div class="notificacoes-container">
                <h3>Notifica√ß√µes em Tempo Real</h3>
                <div id="notificacoes">
                    <p>üïí Aguardando notifica√ß√µes...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        const usuarioId = 'teste-websocket-' + Math.random().toString(36).substr(2, 5);
        let minhasCoordenadas = null;

        document.getElementById('usuario-atual').textContent = usuarioId;

        // Conectar ao WebSocket
        function conectar() {
            socket = io();

            socket.on('connect', () => {
                atualizarStatus('‚úÖ Conectado', 'success');
                adicionarNotificacao('üîå Conectado ao servidor WebSocket');
            });

            socket.on('disconnect', () => {
                atualizarStatus('‚ùå Desconectado', 'error');
                adicionarNotificacao('üîå Desconectado do servidor');
            });

            socket.on('notificacao', (data) => {
                const classe = data.tipo || 'info';
                adicionarNotificacao(data.mensagem, classe);
                
                // Efeito de notifica√ß√£o
                if (Notification.permission === 'granted') {
                    new Notification('üîî Dengue Tracker', {
                        body: data.mensagem
                    });
                }
            });

            // üÜï NOVOS EVENTOS DE NOTIFICA√á√ÉO
            socket.on('novo_reporte', (data) => {
                adicionarNotificacao(`üìç ${data.message} - ${data.reporte.endereco}`, 'alerta');
                
                if (Notification.permission === 'granted') {
                    new Notification('üö® Novo Foco de Dengue', {
                        body: data.message
                    });
                }
            });

            socket.on('alerta_global', (data) => {
                adicionarNotificacao(`üåç ${data.message} - √Årea: ${data.area}`, 'alerta');
            });

            socket.on('reporte_resolvido', (data) => {
                adicionarNotificacao(`‚úÖ ${data.message} - ${data.reporte.endereco}`, 'resolvido');
            });

            // Solicitar permiss√£o para notifica√ß√µes do navegador
            if ('Notification' in window) {
                Notification.requestPermission();
            }
        }

        function entrarSala(cidade) {
            if (!socket) conectar();
            
            socket.emit('entrar-sala', {
                usuarioId: usuarioId,
                sala: cidade.toLowerCase().replace(' ', '-')
            });
            
            adicionarNotificacao(`üèôÔ∏è Entrou na sala de ${cidade}`, 'entrada');
        }

        // üÜï FUN√á√ÉO PARA ENTRAR EM √ÅREA GEOGR√ÅFICA
        function entrarArea() {
            if (!socket) conectar();
            
            // Coordenadas simuladas de S√£o Paulo com varia√ß√£o
            minhasCoordenadas = {
                latitude: -23.5505 + (Math.random() - 0.5) * 0.02,
                longitude: -46.6333 + (Math.random() - 0.5) * 0.02
            };
            
            socket.emit('entrar-area', {
                usuarioId: usuarioId,
                latitude: minhasCoordenadas.latitude,
                longitude: minhasCoordenadas.longitude
            });
            
            const lat = minhasCoordenadas.latitude.toFixed(4);
            const lng = minhasCoordenadas.longitude.toFixed(4);
            
            document.getElementById('coordenadas-info').textContent = 
                `üìç Coordenadas: ${lat}, ${lng}`;
            
            adicionarNotificacao(`üó∫Ô∏è Entrou na √°rea: ${lat}, ${lng}`, 'info');
        }

        function simularReporte() {
            if (!socket) {
                adicionarNotificacao('‚ö†Ô∏è Conecte-se primeiro!');
                return;
            }

            const bairros = ['Mooca', 'Pinheiros', 'Vila Madalena', 'Jardins', 'Centro'];
            const tipos = ['foco-dengue', 'caso-suspeito', 'caso-confirmado'];
            
            const reporte = {
                usuarioId: usuarioId,
                tipo: tipos[Math.floor(Math.random() * tipos.length)],
                bairro: bairros[Math.floor(Math.random() * bairros.length)],
                descricao: 'Caso simulado para teste',
                latitude: -23.5505 + (Math.random() - 0.5) * 0.1,
                longitude: -46.6333 + (Math.random() - 0.5) * 0.1
            };

            socket.emit('novo-reporte', reporte);
            adicionarNotificacao(`üìä Reporte simulado enviado: ${reporte.tipo} em ${reporte.bairro}`, 'reporte');
        }

        // üÜï SIMULAR REPORTE REAL (que aciona notifica√ß√µes por √°rea)
        function simularReporteReal() {
            if (!socket) {
                adicionarNotificacao('‚ö†Ô∏è Conecte-se primeiro!');
                return;
            }

            // Usar coordenadas pr√≥ximas se dispon√≠vel
            const baseLat = minhasCoordenadas ? minhasCoordenadas.latitude : -23.5505;
            const baseLng = minhasCoordenadas ? minhasCoordenadas.longitude : -46.6333;

            const reporteReal = {
                usuarioId: usuarioId,
                localizacao: [baseLng + (Math.random() - 0.5) * 0.001, baseLat + (Math.random() - 0.5) * 0.001],
                endereco: `Rua Teste ${Math.floor(Math.random() * 1000)}, S√£o Paulo`,
                descricao: 'Foco de dengue encontrado em recipiente com √°gua parada',
                tipoCriadouro: 'vaso-planta',
                foto: '/uploads/exemplo.jpg'
            };

            // Simular chamada API para criar reporte real
            fetch('/api/reportes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(reporteReal)
            })
            .then(response => response.json())
            .then(data => {
                adicionarNotificacao(`üö® Reporte REAL criado: ${data.message}`, 'alerta');
            })
            .catch(error => {
                adicionarNotificacao(`‚ùå Erro ao criar reporte: ${error.message}`, 'alerta');
            });
        }

        // üÜï TESTAR TODAS AS NOTIFICA√á√ïES
        function testarNotificacoesAvancadas() {
            if (!socket) conectar();
            
            adicionarNotificacao('üß™ Iniciando teste de todas as notifica√ß√µes...', 'info');
            
            // Simular diferentes tipos de notifica√ß√£o
            setTimeout(() => {
                socket.emit('novo-reporte', {
                    usuarioId: usuarioId,
                    tipo: 'foco-dengue',
                    bairro: 'Mooca',
                    latitude: -23.5505,
                    longitude: -46.6333
                });
            }, 1000);

            setTimeout(() => {
                entrarArea();
            }, 2000);

            setTimeout(() => {
                adicionarNotificacao('‚úÖ Teste de notifica√ß√µes conclu√≠do!', 'resolvido');
            }, 3000);
        }

        function desconectar() {
            if (socket) {
                socket.disconnect();
                socket = null;
                adicionarNotificacao('üîå Desconectado manualmente', 'saida');
            }
        }

        function adicionarNotificacao(mensagem, tipo = 'info') {
            const div = document.getElementById('notificacoes');
            
            // Remover mensagem inicial
            if (div.firstChild?.textContent === 'üïí Aguardando notifica√ß√µes...') {
                div.innerHTML = '';
            }

            const p = document.createElement('p');
            p.className = tipo;
            p.textContent = `[${new Date().toLocaleTimeString()}] ${mensagem}`;
            div.appendChild(p);
            div.scrollTop = div.scrollHeight;
        }

        function atualizarStatus(texto, tipo) {
            const statusText = document.getElementById('status-text');
            const statusDot = document.querySelector('.status-dot');
            
            statusText.textContent = texto;
            
            if (tipo === 'success') {
                statusDot.style.background = '#00b894';
            } else if (tipo === 'error') {
                statusDot.style.background = '#d63031';
            } else {
                statusDot.style.background = '#fdcb6e';
            }
        }

        // Conectar automaticamente ao carregar a p√°gina
        window.addEventListener('load', conectar);
    </script>
</body>
</html>
